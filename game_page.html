<html>
    <head>
        <title>The Math Quiz Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body id="pg2">
    
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>

        <div class="container">
            <br>
            <center>
                <h2 id="maths" style="color:white;">The Math Quiz Game!</h2>
		    <h3 id="player_question"></h3>
		    <h3 id="player_answer"></h3>
		    <div id="output" class="col-lg-6"></div>
	        <br>
		    <br>
		    <label id="lab1" style="color:white">Number 1 </label>
		    <input type="text" class="form-control" id="no1" placeholder="Number 1">
		    <br>
            <label id="lab2" style="color:white">Number 2 </label>
		    <input type="text" class="form-control" id="no2" placeholder="Number 2">
		    <br>
		    <button id="btnsend" onclick="send()" class="btn btn-success" style="width: 10%; font-size: 17px">Send</button>
            </center>
        </div>
        <script src="quiz_game_login.js"></script>
    </body>
